<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad de Los Ninos - Sistema de Tickets Internos</title>
    <link rel="icon" href="imagenes/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* [Se mantiene todo el CSS igual...] */
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://www.ciudaddelosninoscr.org//pics/header-logo.png" alt="logo" width="300" height="175">
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="section">
        <div class="page-title">
            <h1>Sistema de Tickets Internos</h1>
            <p>Complete el formulario para crear un nuevo ticket de soporte</p>
        </div>

        <div class="formulario-contacto">
            <form method="post" id="form1">
                <label for="nombreTxt">Nombre Completo:</label>
                <input id="nombreTxt" name="nombre" type="text" placeholder="Escriba su nombre completo" required>

                <label for="AreaSelect">Área:</label>
                <select id="departamentoSelect" name="departamento" required>
                    <option value="" disabled selected>Seleccione un departamento</option>
                    <option value="Administracion">Administración</option>
                    <option value="Finca">Finca</option>
                    <option value="Colegio">Colegio</option>
                    <option value="Miscelaneos">Misceláneos</option>
                    <option value="Cocina">Cocina</option>
                    <option value="Profesores">Profesores</option>
                </select>

                <label for="lugarTxt">Ubicación del inconveniente:</label>
                <input id="lugarTxt" name="lugar" type="text" placeholder="Describa la ubicación" required>

                <label for="mensajeTxt">Inconveniente:</label>
                <textarea id="mensajeTxt" name="comentarios" placeholder="Describa detalladamente su problema o solicitud" required></textarea>

                <p class="centrado" id="mensajeAlert"></p>
                <input type="submit" value="Enviar Ticket" class="botones" id="btnSend">
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("2IIMj-dN305Vw_6cq"); // Tu public key

            const form = document.getElementById('form1');
            const mensaje = document.getElementById("mensajeAlert");

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                mensaje.textContent = "Enviando ticket...";

                emailjs.sendForm('service_j79fepy', 'template_a2zgzqjv', this)
                    .then(function() {
                        mensaje.textContent = "¡Ticket enviado con éxito!";
                        form.reset();
                    }, function(error) {
                        console.error('EmailJS error:', error);
                        mensaje.textContent = "Hubo un error al enviar el ticket. Intente nuevamente.";
                    });
            });
        })();
    </script>
</body>
</html>
