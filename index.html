<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad de Los Ninos - Sistema de Tickets Internos</title>
    <link rel="icon" href="imagenes/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #002060;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #002060;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        /* Navegación */
        nav {
            background-color: #e61610;
            padding: 0.5rem 0;
        }

        nav ul {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

        /* Contenido principal */
        .section {
            padding: 3rem 0;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #002060;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .page-title p {
            font-size: 1.1rem;
            color: #444;
        }

        /* Formulario */
        .formulario-contacto {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #e61610;
        }
        
        select {
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23002060' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }
        
        select:invalid {
            color: #757575;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 600;
            color: #002060;
            margin-bottom: 0.3rem;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #002060;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .botones {
            background-color: #e61610;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .botones:hover {
            background-color: #c01209;
        }

        .centrado {
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            color: #002060;
        }

        /* Footer */
        .footer {
            background-color: #002060;
            color: white;
            padding: 2rem 0;
        }

        .footer-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-col {
            flex: 1;
            min-width: 250px;
        }

        .footer-col p {
            margin-bottom: 0.5rem;
        }

        .iconos-sociales {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .iconos-sociales a {
            color: white;
            transition: color 0.3s ease;
        }

        .iconos-sociales a:hover {
            color: #e61610;
        }

        /* Modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #popupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
            }
            
            .footer-container {
                flex-direction: column;
                text-align: center;
            }
            
            .iconos-sociales {
                justify-content: center;
            }
            
            .footer-col.redes-sociales {
                text-align: center;
            }
        }
    </style>
</head>

</html>
